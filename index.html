<body>

<iframe id="zl" src="https://zuoeo.cf/"></iframe>
   <script language="javascript">
  var url = document.location.toString();
			  var urlParmStr;

            url: 'https://zuoeo.cf/dwz.php?method=cha&key='+ key,
            type: "get",
            dataType: "json",

                  var strJson = JSON.stringify(data)

        document.all.zl.src = urlParmStr;
		     alert(urlParmStr);

            }
